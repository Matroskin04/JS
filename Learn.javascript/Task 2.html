<!DOCTYPE html>
<html lang="en">
<body>
    <script>
let userName = prompt('Кто там?','');
let password;
if (userName ==='Admin') {
    password = prompt('Пароль:','');
    if (password === 'Я главный') {
        alert('Здравствуйте');
    } else if (password === null || password === '') {
        alert('Отменено');
    } else {
        alert('Неверный пароль');
    }
} else if (userName === '' || userName === null) {
    alert('Отменено');
} else {
    alert('Я вас не знаю');
}
    </script>
</body>
</html>
